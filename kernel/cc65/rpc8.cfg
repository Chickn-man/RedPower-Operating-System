MEMORY {
    ZP:     start = $0,   size = $100, type = rw, define = yes;
    PSTACK: start = $100, size = $100, type = rw, define = yes;
    RSTACK: start = $200, size = $100, type = rw, define = yes;
    BUSOUT: start = $300, size = $100, type = rw, define = yes;
    BUSIN:  start = $400, size = $100, type = rw, define = yes;
    RAM:    start = $500, size = $faff,type = rw, define = yes;
    KERN:   start = $800, size = $1800,type = rw, define = yes;
    PROG:   start = $2000,size = $dfff,type = rw, define = yes;
}

SEGMENTS {
    ZEROPAGE: load = ZP,   type = zp, define = yes;
    STARTUP:  load = KERN, type = ro;
    DATA:     load = KERN, type = rw, define   = yes;
    ONCE:     load = KERN, type = ro, optional = yes;
    CODE:     load = KERN, type = ro;
    RODATA:   load = KERN, type = ro;
    BSS:      load = KERN, type = bss,define   = yes;
    HEAP:     load = KERN, type = bss,optional = yes;
}

FEATURES {
	CONDES: segment = STARTUP,
        type    = constructor,
        label   = __CONSTRUCTOR_TABLE__,
        count   = __CONSTRUCTOR_COUNT__;
	CONDES: segment = STARTUP,
        type    = destructor,
        label   = __DESTRUCTOR_TABLE__,
        count   = __DESTRUCTOR_COUNT__;
} 